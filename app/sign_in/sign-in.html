<form ng-submit="vm.login(credentials)">
    <label for="userName">Username:</label>
    <input type="text" id="username" data-ng-model="vm.credentials.username"/>

    <label for="password">Password:</label>
    <input type="password" id="password" data-ng-model="vm.credentials.password"/>

    <button type="submit">Login</button>
</form>
